<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <div id="main">
        <!-- Header -->
        <h1>Bag</h1>
        <div id="cart-content">
            <form>
                <label for="refer">REFERED BY?</label>
                <input type="text" id="refer">
            </form>
            <table>
                <thead>
                    <!-- letter spacing -->
                    <th></th>
                    <th></th>
                    <th>QUANTITY</th>
                    <th>TOTAL</th>
                </thead>
                <tbody>
                    <!-- Append cart products here -->
                </tbody>
            </table>
            <hr>
            <div id="cart-value">
                <div>
                    <p>Subtotal</p>
                    <p>Rs: <span id="cart-total"></span></p>
                </div>
                <p>Taxes Included, Shipping & Discount Codes to be Calculated at Checkout.</p>
                <button id="continue-checkout">Checkout</button>
            </div>
        </div>  
</body>
</html>
