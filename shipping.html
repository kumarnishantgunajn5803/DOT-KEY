<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div id = "overall-cart">
        <div id = "head">
            <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/Dot_Key_Logo.png">
            <a href="#">Cart</a>
            <span>></span>
            <a href="#">Information</a>
            <span>></span>
            <a href="#">Shipping</a>
            <span>></span>
            <a href="#">Payment</a>
        </div>
        <div id="shipping-info">
            <div>
                <!-- bottom border -->
                <div>
                    <p>Contact</p>
                    <!-- email -->
                    <p id="email"></p>
                    <hr>
                    <!-- ship to -->
                    <p>Ship to</p>
                    <p id="shipping-addr"></p>
                </div>
                <div>

                </div>
                <div>
                    <h3>Shipping method</h3>
                    <div>
                        <!-- add radiobutton like image -->
                        <input type="radio" id="standard" name="shipping-type" checked>
                        <label for="standard">Standard(3-5 Business Days)</label>
                        <input type="radio" id="free" name="shipping-type">
                        <label for="free">Free</label>
                        <!-- <p><span></span> </p>
                        <p>Free</p> -->
                    </div>
                </div>
                <div>
                    <a href="#">< Return to information</a>
                    <button id="shipping-btn">Continue</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id = 'cart'>
        <h2>Pay now and get <span>3% instant discount</span></h2>
        <hr>
        <div>
            <table>
                <tbody>
                    <!-- append tr with image , name, price -->
                </tbody>
            </table>
        </div>
        <div>
           <input type="text" id="discout-code" placeholder="Gift cart or discount code">
           <button>Apply</button>
        </div>
        <hr>
        <div id="sub-total">
            <div>
                <p>Subtotal</p>
                <!-- subtotal -->
                <p>₹<span id="cart-total"></span></p>
            </div>
            <div>
                <p>Shipping</p>
                <!-- shipping type -->
                <p>Free</p>
            </div>
        </div>
        <div id="total">
            <div>
                <p>Total</p>
                <!-- after coupan discout -->
                <p>₹<span id="total-after-discount"></span></p>
            </div>
            <p>Including ₹90.92 in taxes</p>
        </div>
    </div>
</body>
</html>
<script src="./shipping.js"></script>
