<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="information.css">
</head>
<body>
    <div id = "overall-cart">
        <div id = "head">
            <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/Dot_Key_Logo.png">
            <a href="#">Cart</a>
            <span>></span>
            <a href="#">Information</a>
            <span>></span>
            <a href="#">Shipping</a>
            <span>></span>
            <a href="#">Payment</a>
        </div>
        <div id="contact-info">
            <h3>Contact Information</h3>
            <p>Already have an account? Log In to redeem Skindulgence Points.<span>Log in</span></p>
            <form>
                <input type="email" id='email' placeholder="Enter Email" required>
                <!-- Edited by Abhishek -->
                <div class="checkbox">
                    <input  type="checkbox" id="news-letter">
                <label for="news-letter">Keep me up to date on news and exclusive offers</label>

                </div>
                
                <h2>Shipping address</h2>
                <label for="country">Country</label><span style="color: red !important; display: inline; float: none;">*</span>      
                <select id="country" name="country" class="form-control">
                    <option value="India">India</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="Pakistan">Pakistan</option>
                </select>
                <div id="full-name">
                    <input type="text" id="first-name" placeholder="First name" required>
                    <input type="text" id="last-name" placeholder="Last name">
                </div>
                <input type="text" id="addr" placeholder="Address" required>
                <input type="text" id="addr-optional" placeholder="Apartment, suite, etc. (optional)">
                <div id="locality">
                    <input type="text" id="city" placeholder="City">
                    <select class="form-control" id="inputState">
                        <option value="SelectState">State</option>
                        <option value="Andra Pradesh">Andra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madya Pradesh">Madya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Orissa">Orissa</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttaranchal">Uttaranchal</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadeep">Lakshadeep</option>
                        <option value="Pondicherry">Pondicherry</option>
                      </select>
                    <input type="tel" id="mbl" placeholder="Phone">
                    <!-- Edited by Abhishek -->
                    <div class="checkbox">
                        <input type="checkbox" id="saveInfo">
                    <label for="saveInfo">Save this information for next time</label>
                    </div>
                    <div class="checkbox">
                         <input type="checkbox" id="getOrderUpdate">
                    <label for="getOrderUpdate">Get Order Updates On WhattsApp</label>
                    </div>
                   
                    <button type="submit">Continue to shipping</button>
                </div>
            </form>

        </div>
    </div>
    </div>
    <div id = 'cart'>
        <h2>Pay now and get <span>3% instant discount</span></h2>
        <hr>
        <div>
            <table>
                <tbody>
                    <!-- append tr with image , name, price -->
                </tbody>
            </table>
        </div>
        <div>
           <input type="text" id="discout-code" placeholder="Gift cart or discount code">
           <button>Apply</button>
        </div>
        <hr>
        <div id="sub-total">
            <div>
                <p>Subtotal</p>
                <p class = "bold">₹<span id="cart-total" class = "bold">1</span></p>
            </div>
            <div>
                <p>Shipping</p>
                <p>calculated at next step</p>
            </div>
        </div>
        <div id="total">
            <div>
                <p>Total</p>
                <p>Including ₹33.99 in taxes</p>
            </div>
            <p>INR <span id="cart-total2" class = "bold">₹</span></p>
        </div>
    </div>
</body>
</html>
<script src="./information.js"></script>
